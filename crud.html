    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }
        .hero-section {
            position: relative;
            color: white;
            padding: 100px 0;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            z-index: -1;
            animation: gradientShift 8s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .hero-section h1 {

            font-weight: 700;
        }

            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);

        }

            border: none;

            font-size: 1.1rem;

        }
        .btn-custom:hover {

        }
        footer {

            color: white;
            padding: 40px 0;
        }
    </style>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

        <canvas class="particles" id="particles"></canvas>

    <section class="py-5">

    <!-- Script para partículas en el fondo -->
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = 400;

        let particlesArray = [];
        const numberOfParticles = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = 400;
        });
    </script>
    <!-- Script para CRUD -->
    <script>
        const userForm = document.getElementById('userForm');
        const userTable = document.getElementById('userTable');
        const userIdInput = document.getElementById('userId');
        const userNameInput = document.getElementById('userName');
        const userEmailInput = document.getElementById('userEmail');
        const cancelEditButton = document.getElementById('cancelEdit');

        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentId = users.length ? Math.max(...users.map(u => u.id)) + 1 : 1;

        function renderUsers() {
            userTable.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editUser(${user.id})">Editar</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Eliminar</button>
                    </td>
                `;
                userTable.appendChild(row);
            });
        }

        userForm.addEventListener('submit', e => {
            e.preventDefault();
            const id = userIdInput.value ? parseInt(userIdInput.value) : currentId++;
            const user = {
                id,
                name: userNameInput.value,
                email: userEmailInput.value
            };

            if (userIdInput.value) {
                const index = users.findIndex(u => u.id === id);
                users[index] = user;
            } else {
                users.push(user);
            }

            localStorage.setItem('users', JSON.stringify(users));
            renderUsers();
            userForm.reset();
            userIdInput.value = '';
            cancelEditButton.style.display = 'none';
        });

        cancelEditButton.addEventListener('click', () => {
            userForm.reset();
            userIdInput.value = '';
            cancelEditButton.style.display = 'none';
        });

        function editUser(id) {
            const user = users.find(u => u.id === id);
            userIdInput.value = user.id;
            userNameInput.value = user.name;
            userEmailInput.value = user.email;
            cancelEditButton.style.display = 'inline-block';
        }

        function deleteUser(id) {
            users = users.filter(u => u.id !== id);
            localStorage.setItem('users', JSON.stringify(users));
            renderUsers();
        }

        renderUsers();
        cancelEditButton.style.display = 'none';
    </script>
</body>
